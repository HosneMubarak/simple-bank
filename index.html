<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="manageProduct('phone',false)" class="btn btn-default" id="minusBtn"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="phone-count" value="1">
                           <button onclick=" manageProduct('phone',true);" class="btn btn-default" id="plusBtn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">1200</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick=" manageProduct('case',false);" class="btn btn-default" id="case-decrease"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="case-count" value="1">
                           <button  onclick=" manageProduct('case',true);" class="btn btn-default" id="case-increase"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">60</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="final-price">1260</span></h5>
                        <h5>$ <span id='tex'></span></h5>
                        <h5>$ <span id="final-price-with-text"></span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

<script>

   function manageProduct(product,isIncrease) {
      const countValue = document.getElementById(product+"-count");
      let countNum = parseInt(countValue.value);
      let newCountValue = countNum
      if (isIncrease == true) {
         newCountValue = countNum + 1;
      }if (isIncrease == false && countNum > 0) {
         newCountValue = countNum - 1;
      }
      countValue.value = newCountValue;
      let totalPrice = 0;
      if (product == 'phone') {
         totalPrice = newCountValue*1200;
      }if(product == 'case'){
         totalPrice = newCountValue*60;

      }
      document.getElementById(product+'-count').innerText= newCountValue;
      document.getElementById(product+'-price').innerText= totalPrice;

      calculateTotal();
       
   }

   function calculateTotal() {
      const caseValue = document.getElementById("case-count");
      const caseCount = parseInt(caseValue.value);

      const phoneValue = document.getElementById("phone-count");
      const phoneCount = parseInt(phoneValue.value);

      const finalResult = (caseCount * 60) + (phoneCount * 1200);
      document.getElementById("final-price").innerText = finalResult;
      
      let tex = parseFloat(finalResult * 0.1);
      document.getElementById("tex").innerText = tex;
      let finalResultWithText = finalResult + tex;
      document.getElementById("final-price-with-text").innerText = finalResultWithText;
      return finalResultWithText;
   
}
